<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Donation</title>
    <link rel="icon" href="assets/Taigours E-sports logo.png" type="x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>

body {
    font-family: 'Roboto', sans-serif;
    background-color: #181818;
    color: #fff;
    margin: 0;
    padding: 0;
}

/* Header */
header {
    background-color: #000;
    padding: 20px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

.header-logo img {
    width: auto;
    height: 60px;
    border-radius: 50%;
    cursor: pointer;
}

nav {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
}

nav a {
    color: #f1f1f1;
    font-size: 16px;
    font-weight: 500;
    text-decoration: none;
    margin: 0 10px;
    text-transform: uppercase;
    transition: color 0.3s ease;
}

nav a:hover {
    color: #1e90ff;
}

.menu-toggle {
    display: none;
    background: none;
    border: none;
    color: #fff;
    font-size: 24px;
    cursor: pointer;
}

@media (max-width: 768px) {
    header {
        flex-direction: row;
        align-items: center;
    }

    nav {
        display: none;
        flex-direction: column;
        width: 100%;
    }

    nav a {
        margin: 5px 0;
    }

    .menu-toggle {
        display: block;
    }

    header.menu-open nav {
        display: flex;
    }
}

@media (max-width: 480px) {
    nav a {
        font-size: 14px;
    }
}

/* Container Styles */
.form-container {
    max-width: 600px;
    margin: auto;
    background: #3a3a3a;
    color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 90%;
}
.form-title {
    text-align: center;
    margin-bottom: 20px;
}

.amount {
    color: #383737;
    background-color: #fffffff5;
    border: none;
    border-radius: 10px;
    outline: none;
    padding: 10px;
    width: 97%;
    font-size: 1.25rem;
    font-weight: bold;
    text-align: center;
}

.btn {
    background-color: #27e237;
    width: 100%;
    height: 50px;
    border: none;
    outline: none;
    border-radius: 10px;
    color: #fff;
    transition: 0.2s ease-in-out;
}
.btn:hover {
    background-color: #0ece24;
}
.logo {
    display: block;
    margin: 0 auto 20px;
    border-radius: 50%;
    width: 50%;
}

h2, h3{
    text-align: center;
}

.qr-code {
    text-align: center;
    justify-items: center;
}

.qr-code img {
    width: 80%;
    height: 80%;
    border-radius: 10px;
    margin: 0 auto;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Footer */
footer {
    text-align: center;
    padding: 10px;
    background-color: #000;
    color: #fff;
    font-size: 14px;
    margin-top: 50px;
}
@media (max-width: 768px) {
    .form-container {
        width: 100%;
        padding: 10px;
    }

    .total_amount {
        width: 100%;
        font-size: 1rem;
    }

    .logo {
        width: 80%;
    }

    img[alt="qr-cod"] {
        width: 100%;
        height: 5vh;
    }
}

@media (max-width: 480px) {
    .total_amount {
        font-size: 0.875rem;
    }

    .btn {
        font-size: 0.875rem;
    }
}

    </style>
</head>
<body>
    
    <header>
        <div class="header-logo">
            <img src="assets/Taigours E-sports logo.png" alt="Logo">
        </div>
        <button class="menu-toggle" onclick="toggleNav()">â˜° Menu</button>
        <nav>
            <a href="index.html">Home</a>
            <a href="Matches.html">Matches</a>
            <a href="schedule.html">Schedule</a>
            <a href="leaderboard.html">Leaderboard</a>
        </nav>
    </header>

    <div class="container">
        <h1>Support Us With Your Donation</h1>
        <div class="container">
            <div class="form-container">
                <img src="./assets/Taigours E-sports logo.png" alt="Taigours E-sports Logo" class="logo">
                <h2 class="form-title">Donation Form - Taigours E-Sports</h2>
                <form action="https://rc-epay.esewa.com.np/api/epay/main/v2/form" method="POST" class="needs-validation" novalidate>
                    
                    <!-- Hidden fields -->
                    <label for="total_amount" class="form-label"><b>Amount NRs :</b></label>
                    <input type="number" id="amount" class="amount" name="amount" placeholder="Enter Amount Here" required>
                    <input type="hidden" id="tax_amount" name="tax_amount" value="0" required>
                    <input type="hidden" id="total_amount" name="total_amount" value="0" required>
                    <input type="hidden" id="transaction_uuid" name="transaction_uuid" value="Alex9934765" required>
                    <input type="hidden" id="product_code" name="product_code" value="EPAYTEST" required>
                    <input type="hidden" id="product_service_charge" name="product_service_charge" value="0" required>
                    <input type="hidden" id="product_delivery_charge" name="product_delivery_charge" value="0" required>
                    <input type="hidden" id="success_url" name="success_url" value="https://esewa.com.np" required>
                    <input type="hidden" id="failure_url" name="failure_url" value="https://google.com" required>
                    <input type="hidden" id="signed_field_names" name="signed_field_names" value="total_amount,transaction_uuid,product_code" required>
                    <input type="hidden" id="signature" name="signature" value="" required>
        <br><br>
                    <!-- Submit button -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn"><h3>Donate via e-Sewa</h3></button>
                    </div>
                
                </form><br><br>
                <h2><u>OR</u></h2><br><br>
                <div class="qr-code">
                <h3><u>Scan & Donate</u></h3>
                <img src="assets/qr-code.png" alt="qr-cod" height="500px" width="auto">
            </div>

            </div>
        </div>
        
        

    <footer>
        <p>&copy; 2025 Taigours E-Sports. All Rights Reserved.</p>
    </footer>
    <script>
        function toggleNav() {
            const nav = document.querySelector('nav');
            nav.classList.toggle('open');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
    <script src="../Scripts/Payment.js"></script>
    <script src="Scripts/nav.js"></script>
    <script src="Scripts/Donation-Payment.js"></script>
</body>
</html>
