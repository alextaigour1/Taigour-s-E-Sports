<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Taigours E-Sports</title>
    <link rel="icon" href="./assets/Taigours E-sports logo.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional custom styles */
        body {
            background: #181818;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: #313131;
            color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .amount {
            color: #ffffff;
            background-color: #ffffff00;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 1.25rem;
            font-weight: bold;
            text-align: center;
        }

        .btn {
            background-color: #27e237;
        }
        .btn:hover {
            background-color: #0ece24;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            border-radius: 50%;
            width: 50%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <img src="./assets/Taigours E-sports logo.png" alt="Taigours E-sports Logo" class="logo">
        <h2 class="form-title">Payment Form - Taigours E-Sports</h2>
        <form action="https://epay.esewa.com.np/api/epay/main/v2/form" method="POST" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="amount" class="form-label">You Are Paying <b>Free Fire Duo</b> Mode<br><br>Notice:-<b> <u>Don't Forget To Take a Screenshot Of Transaction Done And Send To Our WhatsApp Number !</u></b></label>
                <input type="text" class="amount" value="NRs.100/-" readonly>
                
            </div>

            <!-- Hidden fields -->
            <input type="hidden" id="amount" name="amount" value="100" required>
            <input type="hidden" id="tax_amount" name="tax_amount" value="0" required>
            <input type="hidden" id="total_amount" name="total_amount" value="100" required>
            <input type="hidden" id="transaction_uuid" name="transaction_uuid" value="Alex9934765" required>
            <input type="hidden" id="product_code" name="product_code" value="EPAYTEST" required>
            <input type="hidden" id="product_service_charge" name="product_service_charge" value="0" required>
            <input type="hidden" id="product_delivery_charge" name="product_delivery_charge" value="0" required>
            <input type="hidden" id="success_url" name="success_url" value="https://esewa.com.np" required>
            <input type="hidden" id="failure_url" name="failure_url" value="https://google.com" required>
            <input type="hidden" id="signed_field_names" name="signed_field_names" value="total_amount,transaction_uuid,product_code" required>
            <input type="hidden" id="signature" name="signature" value="" required>

            <!-- Submit button -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn"><b>Pay Now via e-Sewa</b></button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
<script src="./Scripts/Payment.js"></script>
</body>
</html>
