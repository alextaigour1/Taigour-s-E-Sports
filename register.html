<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register - Taigour's E-Sports</title>
    <link rel="icon" href="assets/Taigours E-sports logo.png" type="image/png">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <!-- Header / Navigation Bar -->
    <header>
        <div class="logo">
            <img src="assets/Taigours E-sports logo.png" alt="Taigour's E-Sports Logo">
        </div>
        <nav>
            <a href="index.html" aria-label="Navigate to Home Page">Home</a>
            <a href="schedule.html" aria-label="View Schedule">Schedule</a>
            <a href="leaderboard.html" aria-label="View Leaderboard">Leaderboard</a>
            <a href="register.html" aria-label="Register for the Tournament">Register</a>
        </nav>
    </header>

    <!-- Registration Form Section -->
    <div class="container">
        <div class="registration-form">
            <h2>Register for the Tournament</h2>
            <form id="registration-form" action="https://formsubmit.co/alextaigour1@gmail.com" method="POST" enctype="multipart/form-data">
                <!-- Squad Details -->
                <label for="squad-name">Squad Name</label>
                <input type="text" id="squad-name" name="squad-name" placeholder="Enter Squad Name" required>

                <!-- Squad Photo Upload -->
                <label for="squad-photo">Squad Photo</label>
                <input type="file" id="squad-photo" name="squad-photo" accept="image/*" required>

                <!-- Member Details -->
                <label for="team-member1">Member 1 UID</label>
                <input type="text" id="team-member1" name="team-member1" placeholder="Enter Member 1 UID" required>

                <label for="team-member2">Member 2 UID</label>
                <input type="text" id="team-member2" name="team-member2" placeholder="Enter Member 2 UID" required>

                <label for="team-member3">Member 3 UID</label>
                <input type="text" id="team-member3" name="team-member3" placeholder="Enter Member 3 UID" required>

                <label for="team-member4">Member 4 UID</label>
                <input type="text" id="team-member4" name="team-member4" placeholder="Enter Member 4 UID" required>

                <!-- Captain Details -->
                <label for="captain-name">Captain Name</label>
                <input type="text" id="captain-name" name="captain-name" placeholder="Enter Captain's Name" required>

                <label for="captain-contact">Captain's Contact</label>
                <input type="tel" id="captain-contact" name="captain-contact" placeholder="Enter Captain's Mobile Number" pattern="[0-9]{10}" required>

                <!-- Terms and Conditions -->
                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="terms.html" target="_blank">Terms & Conditions</a></label>
                </div>

                <!-- Entry Charge Text -->
                <p class="entry-charge">Entry Charge: <strong>RS 80/-</strong></p>

                <!-- Submit Button -->
                <button type="submit" class="btn-btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Taigour's E-Sports Tournament. All Rights Reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
