<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free Fire Events - Taigour's E-Sports</title>
    <link rel="icon" href="../assets/Taigours E-sports logo.png" type="x-icon">
    <link rel="stylesheet" href="Free_fire_event.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../Scripts/share_button.js"></script>
    <script src="../Scripts/nav.js"></script>
    <style>
        header .menu-toggle {
            display: none;
            background: #33333300;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: row;
                align-items: end;
            }

            header nav {
                display: none;
                flex-direction: column;
                width: 100%;
            }

            header nav a {
                margin: 5px 0;
            }

            header .menu-toggle {
                display: block;
            }

            header.menu-open nav {
                display: flex;
            }
        }
    </style>
    <script>
        function toggleNav() {
            const header = document.querySelector('header');
            header.classList.toggle('menu-open');
        }
    </script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../assets/Taigours E-sports logo.png" alt="Gaming Logo">
        </div>
        <button class="menu-toggle" onclick="toggleNav()">â˜° Menu</button>

        <nav>
            <a href="../index.html">Home</a>
            <a href="../Matches.html">Matches</a>
            <a href="../schedule.html">Schedule</a>
            <a href="../leaderboard.html">Leaderboard</a>
        </nav>
    </header>

    <section class="banner">
        <img src="../assets/banner.png" alt="Leaderboard Banner">
    </section>

    <h1>Upcoming Events</h1>

    <main>
        <!-- Event List -->
        <section class="event-list" id="event-list">
            <!-- Event cards will be dynamically added here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Taigours E-Sports Tournament. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const eventList = document.getElementById('event-list');
            let eventCards = JSON.parse(localStorage.getItem('freefireEventCards')) || [];

            function renderEventCards() {
                eventList.innerHTML = '';
                eventCards.forEach((eventCard) => {
                    const card = document.createElement('div');
                    card.className = 'event-card';
                    card.innerHTML = `
                        <div class="event-image">
                            <!-- Placeholder for image -->
                        </div>
                        <div class="event-details">
                            <div class="capacity"><p>${eventCard.capacity}</p></div>
                            <div class="Map"><p>${eventCard.map}</p></div>
                            <div class="details"><br>
                                <h2><u>${eventCard.name}</u></h2><br>
                                <p><strong>Time:</strong> ${eventCard.time}</p>
                                <p><strong>Prize Pool ( Winner ):</strong> ${eventCard.prizePool} <br><br> <strong>Others: </strong>${eventCard.others}</p>
                                <a href="${eventCard.participateLink}" target="_blank"><button>Participate</button></a>
                                <!-- Share Button -->
                                <button onclick="shareEvent('${eventCard.name}', 'Time: ${eventCard.time}, Prize Pool: ${eventCard.prizePool}')"><i class="fa-solid fa-share"></i> Share</button>
                            </div>
                        </div>
                    `;
                    eventList.appendChild(card);
                });
            }

            renderEventCards();
        });
    </script>
</body>
</html>
