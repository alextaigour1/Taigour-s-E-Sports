<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule - Taigour's E-Sports</title>
    <link rel="icon" href="assets/Taigours E-sports logo.png" type="x-icon">
    <link rel="stylesheet" href="schedule.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        header .menu-toggle {
            display: none;
            background: #33333300;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: row;
                align-items: center;
            }

            header nav {
                display: none;
                flex-direction: column;
                width: 100%;
            }

            header nav a {
                margin: 5px 0;
            }

            header .menu-toggle {
                display: block;
            }

            header.menu-open nav {
                display: flex;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scheduleTable = document.querySelector('.schedule-table table');
            let events = JSON.parse(localStorage.getItem('events')) || [];

            function renderSchedule() {
                events.forEach(event => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${event.date}</td>
                        <td>${event.time}</td>
                        <td>${event.name}</td>
                    `;
                    scheduleTable.appendChild(row);
                });
            }

            renderSchedule();
        });

        function toggleNav() {
            document.querySelector('header').classList.toggle('menu-open');
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/Taigours E-sports logo.png" alt="Gaming Logo">
        </div>
        <button class="menu-toggle" onclick="toggleNav()">â˜° Menu</button>

        <nav>
            <a href="index.html">Home</a>
            <a href="Matches.html">Matches</a>
            <a href="schedule.html">Schedule</a>
            <a href="leaderboard.html">Leaderboard</a>
        </nav>
    </header>

    <section class="banner">
        <img src="assets/banner.png" alt="Schedule Banner">
    </section>

    <section class="schedule-table">
        <h2>Free Fire Event Schedule</h2>
        <table>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Event Name</th>
            </tr>
            <!-- Rows will be dynamically added here -->
        </table>
    </section>

    <footer>
        <p>&copy; 2024 Taigours E-Sports Tournament. All Rights Reserved.</p>
    </footer>
    <script src="Scripts/nav.js"></script>
</body>
</html>
